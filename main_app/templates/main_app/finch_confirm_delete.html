{% extends 'base.html'%} {% block content %}

<h1>Are you sure you want to delete {{object.name}}?</h1>

<form action="" method="POST">
  {% csrf_token %}
  <input
    type="submit"
    value="Yes, I want to Delete {{object.name}}"
    class="btn btn-danger"
  />
  <a class="btn btn-success" href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
