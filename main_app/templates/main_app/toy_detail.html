{% extends 'base.html' %} {% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-body">
        <span class="card-title">{{ toy.name }}</span>
        <p>Color: {{ toy.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'toys_update' toy.id %}" class="btn btn-primary"
          >Edit</a
        >
        <a href="{% url 'toys_delete' toy.id %}" class="btn btn-primary"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
